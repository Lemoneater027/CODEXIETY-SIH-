<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monastery360 - Virtual Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Marzipano Library -->
  <script src="https://www.marzipano.net/demos/vendor/marzipano.js"></script>

  <!-- Font Awesome (icons for hotspots & UI) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Custom Styles -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* VR Container */
    #vr-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Navigation UI */
    .vr-navigation {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
    }

    .vr-nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vr-nav-header h3 {
      margin: 0;
      font-size: 18px;
    }

    .vr-nav-controls {
      display: flex;
      gap: 10px;
    }

    .vr-nav-btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
    }

    .vr-scene-list {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .vr-scene-btn {
      background: #222;
      border: 1px solid #555;
      padding: 5px 10px;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .vr-scene-btn.active {
      background: #ff9800;
      color: #000;
    }

    .vr-info-panel {
      margin-top: 10px;
      font-size: 13px;
      color: #ccc;
    }

    /* Hotspots */
    .hotspot {
      width: 32px;
      height: 32px;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }

    .hotspot-info i,
    .hotspot-navigate i,
    .hotspot-audio i {
      font-size: 24px;
      color: #ff9800;
    }

    .hotspot-tooltip {
      display: none;
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 4px;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .hotspot:hover .hotspot-tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <!-- VR Container -->
  <div id="vr-container"></div>

  <!-- Your Virtual Tour JS -->
  <script src="virtual-tour.js"></script>
</body>
</html>
