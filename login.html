<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outside Blur Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('css/sikkim.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }

        .login-btn {
            border: 10px solid #4CAF50;
            /* green border */
            background-color: white;
            /* button ka background */
            color:black;
            /* text ka color */
            padding: 20px 60px;
            /* spacing */
            border-radius: 10px;
            /* thoda rounded effect */
            cursor: pointer;
            /* pointer cursor */
            font-size: 16px;
        }

        /* Hover effect */
        .login-btn:hover {
            background-color: #4CAF50;
            color: white;
        }


        /* Blur overlay for outside area */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 0;
        }

        .login-box {
            position: relative;
            z-index: 1;
            /* so it stays above the blur */
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #45a049;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #0066ff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Blur effect outside -->
    <div class="overlay"></div>

    <!-- Login box -->
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
    </div>
</body>

</html>
